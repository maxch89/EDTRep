<h1>Справочник "Алгоритмы"</h1>
<p>Произвольные алгоритмы, которые могут использоваться в любых обработчиках выгрузки и загрузки данных. </p>
<p>Вызов алгоритма осуществляется аналогично вызову любой процедуры или функции в текстах модулей: &lt;ИмяАлгоритма&gt;(&lt;ПараметрыАлгоритма&gt;).</p></body></html>
