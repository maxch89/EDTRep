<h1>Справочник "Свойства формата"</h1>
<p>Содержит информацию о свойствах объектов формата: Тип, обязательность к заполнению. Если свойство является частью общих объектов формата (группа общих свойств, общая табличная часть), хранится информация об объекте формата который является хранителем данного свойства.</p></body></html>
