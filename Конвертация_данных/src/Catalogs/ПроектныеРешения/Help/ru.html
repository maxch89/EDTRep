<h1>Справочник "Проектные решения"</h1>
<p>Содержит перечень планируемых изменений в формате для реализации требований к функциональности. Каждое проектное решение вводится в рамках конкретного требования, которое в свою очередь привязано к группе объектов формата и к версии формата.</p></body></html>
